<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h2>Login</h2>
                <br>
                <form  class="col s12 white"  [formGroup]="loginForm" (ngSubmit)="OnSubmit()">
                    <div class="form-group">
                        <label>Username</label>
                        <em *ngIf="loginForm.controls.username?.invalid && (loginForm.controls.username?.touched)">Required</em>
                        <input class="form-control validate" type="text" name="username" formControlName="username" placeholder="Username" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched)">Required</em>
                        <input class="form-control validate" type="password" name="password" formControlName="password" placeholder="Password" autocomplete="off">
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button  [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
