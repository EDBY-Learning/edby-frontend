<div id="page-content-wrapper" >
  <nav class="navbar navbar-expand-lg shadow navbar-dark bg-primary mb-3" style="height: 100%;">
    <div *ngIf="showSideBarToggle" class="container2" (click)="clickToggle()" >
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
   <img src="./assets/logo.png" class="logo" alt="" style="height: 56px;"/>
   <!--<h2 *ngIf="isMenuCollapsed" style="color: #000000; font-family: 'Trocchi', Arial; font-size: 45px;font-style: italic; font-weight:bold; line-height: 48px; margin: 0;">
    &nbsp;&nbsp;&nbsp;&nbsp;
    
    {{school}}</h2>-->

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button style="float: right; color: black; background-color: white;" class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div  [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav" style="float: right;">
        <li class="nav-item">
          &nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;
          <label style="color: #000000; font-family: 'Trocchi', Arial;font-size: 35px;  font-weight:bold;  margin: 0;">
            {{school}}
          </label>
        </li>
        <li *ngIf="isLogged" class="nav-item">
          <h5 style="color: #ffffff; font-family: 'Trocchi', Arial;  font-weight:bold; line-height: 48px; margin: 0;">
            &nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;
            {{username}}</h5>
        </li>
        <li class="nav-item">
          <button *ngIf="!isLogged"  [routerLink]="['/home']"type="button" (click)="isMenuCollapsed = true" class="btn private btn-danger" >Demo</button>
        </li>
        
        <li class="nav-item">
          &nbsp;&nbsp;&nbsp;&nbsp;
          &nbsp;&nbsp;&nbsp;&nbsp;
          &nbsp;&nbsp;&nbsp;&nbsp;
          <button *ngIf="isLogged" (click)="logout()" type="button" class="btn private btn-warning" >
           
            Log Out</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;
          <button *ngIf="!isLogged" (click)="goToLogin()" type="button" class="btn private btn-warning" >
            
            Log In</button>
        </li>
      </ul>
    </div>
  </nav>
</div>
