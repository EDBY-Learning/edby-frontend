<div class="row">
    <div  class="col-12 col-sm-2 col-md-2">
        <button (click)="goback()" class="btn btn-warning">
            <i class="fas fa-backward"></i>
        </button>
    </div>
    <div class="col-12 col-sm-5 col-md-4">
        <a [ngClass]="selectedBarHomework==0? 'active':''"  (click)="routeToPage(0)" class="list-group-item list-group-item-action list-group-item-success">
            Give Homework
        </a>
    </div>
    <div class="col-12 col-sm-5 col-md-4">
        <a [ngClass]="selectedBarHomework==1? 'active':''"  (click)="routeToPage(1)" class="list-group-item list-group-item-action list-group-item-danger">
            Check Homework
        </a> 
    </div>
</div>
<hr>
