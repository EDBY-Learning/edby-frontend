<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 pb-5">
            <form class="row" [formGroup]="profileForm" (ngSubmit)="OnSubmit()">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Name</label>
                        <em *ngIf="profileForm.controls.name?.invalid && (profileForm.controls.name?.touched)">Required</em>
                        <input class="form-control validate" type="text" name="name" formControlName="name" placeholder="Name*">
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Email</label>
                        <em *ngIf="profileForm.controls.email?.invalid && (profileForm.controls.email?.touched)">Required</em>
                        <input class="form-control validate" type="text" name="email" formControlName="email" placeholder="Email">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group" [ngClass]="{'error': profileForm.controls.mob_no?.invalid && profileForm.controls.mob_no?.dirty}">
                        <label>Mobile Number</label>
                        <em *ngIf="profileForm.controls.mob_no?.invalid && (profileForm.controls.mob_no?.touched)">Required</em>
                        <input class="form-control validate" type="text" name="mob_no" formControlName="mob_no"  placeholder="Mobile Number">
                    </div>
                </div>
                
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Class</label>
                            <em *ngIf="profileForm.controls.class_name?.invalid && (profileForm.controls.class_name?.touched)">Required</em>
                            <input class="form-control validate" type="text" name="class_name" formControlName="class_name" placeholder="Class">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Section</label>
                            <em *ngIf="profileForm.controls.section?.invalid && (profileForm.controls.section?.touched)">Required</em>
                            <input class="form-control validate" type="text" name="section" formControlName="section">
                        </div>
                    </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Address</label>
                        <em *ngIf="profileForm.controls.addr?.invalid && (profileForm.controls.addr?.touched)">Required</em>
                        <input class="form-control validate" type="text" name="addr" formControlName="addr" placeholder="Address">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>City</label>
                        <em *ngIf="profileForm.controls.city?.invalid && (profileForm.controls.city?.touched)">Required</em>
                        <input class="form-control validate" type="text" name="city" formControlName="city" placeholder="City">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>State</label>
                        <em *ngIf="profileForm.controls.state?.invalid && (profileForm.controls.state?.touched)">Required</em>
                        <input class="form-control validate" type="text" name="state" formControlName="state" placeholder="State">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Nation</label>
                        <em *ngIf="profileForm.controls.nation?.invalid && (profileForm.controls.nation?.touched)">Required</em>
                        <input class="form-control validate" type="text" name="nation" formControlName="nation" placeholder="Nation">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Pincode</label>
                        <em *ngIf="profileForm.controls.pincode?.invalid && (profileForm.controls.pincode?.touched)">Required</em>
                        <input class="form-control validate" type="text" name="pincode" formControlName="pincode" placeholder="Pincode">
                    </div>
                </div>
                <div class="col-12">
                    <hr class="mt-2 mb-3">
                    <div class="d-flex flex-wrap justify-content-between align-items-center">
                        <button  [disabled]="!profileForm.valid || !profileForm.dirty" type="submit" class="btn btn-primary">Update Profile</button>
                    </div>
                </div>
            </form>
            <div class="col-12 col-md-12">
                <hr class="mt-2 mb-3">
                <label><strong>Click to Change Password</strong></label>
                <div class="row">
                    <div class="col-6 col-md-6">
                        <change-password></change-password>
                    </div>
                    <div class="col-6 col-md-6">
                        <change-other-password></change-other-password>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
