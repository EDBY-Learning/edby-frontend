<div class="row">
    <div *ngFor="let class of subjectLinksList; let i = index" class="col-12 col-sm-12 col-md-6">
      <div>
        <div class="card bg-light mb-3" style="max-width: 30rem;">
            <div class="card-header" style="text-align: center;">{{class.class_name}} - {{class.section}}</div>
            <div class="card-body">
              <h5 class="card-title" style="text-align: center;">{{class.subject_name}}</h5>
              <ul class="list-group" id="list-tab" role="tablist">
                <a  class="list-group-item list-group-item-action list-group-item-info">
                  Link : {{class.link}}
                </a> 
                <a  class="list-group-item list-group-item-action list-group-item-primary">
                  Password : {{class.password}}
                </a>  
                <a  class="list-group-item list-group-item-action list-group-item-secondary">
                    Description : {{class.description}}
                </a>
                
            </ul>              
             
              
            </div>
            <div class="card-footer text-muted">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-success" (click)="openModal(content,class)">Update Link</button>
                </div>
                <div class="col-6">
                  <button class="btn btn-warning" (click)="resetLinkData(class)">Reset Link</button>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
</div>
  

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Update/Fill Link</h4>
    </div>
    <div class="modal-body">
        <!--<ngb-alert *ngIf="staticAlertMarks" (close)="staticAlertMarks = false">Marks Greater Than Full Marks</ngb-alert>-->
        <div class="row">
            <div class="col-12 flex-container">
                <label>Link</label>
                <input [(ngModel)]="alternate_link" type="text" class="fill-width" required style="text-align:center;"/>
            </div>
            <div class="col-12 flex-container">
                <label>password</label>
                <input [(ngModel)]="alternate_password" type="text" class="fill-width"  style="text-align:center;"/>
            </div>
            <div class="col-12 flex-container">
                <label>Description</label>
                <textarea [(ngModel)]="alternate_description" class="fill-width"  type="text"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="cancelModal(modal)">Cancel</button>
        <button type="button"  class="btn btn-danger" (click)="saveData(modal)">Ok</button>
    </div>
</ng-template>
