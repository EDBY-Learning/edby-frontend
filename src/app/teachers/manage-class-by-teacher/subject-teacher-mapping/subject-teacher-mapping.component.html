<h4>Register subject for your class</h4>
<ngb-alert *ngIf="staticAlert" (close)="staticAlert = false;">Wrong Input :: {{error}}</ngb-alert>
<div class="row">
    <div class="col-12 col-md-6">
        <label>Subject Name</label>
        <input (click)="changeError()" [(ngModel)]="subject_name" type="text"  style="text-align:center;" placeholder="Subject Name"/>
    </div>
    <div class="col-12 col-md-6">
        <label>Select Teacher</label>
        <select (click)="changeError()" [(ngModel)]="teacher_id">
            <option value="">Choose Teacher</option>
            <option *ngFor="let teacher of teacherList" [value]="teacher.teacher_id">{{teacher.teacher_name}} - {{teacher.mob_no}}</option>
        </select>
    </div>
</div>
<hr class="mt-2 mb-3">
<div class="row">
    <button [disabled]="!subject_name" (click)="registerNewSubject()" type="button" class="btn btn-primary">
        Register Subject                  
    </button>
</div>
<hr class="mt-2 mb-3">
<h5>Your Class Subjects</h5>
<div class="col-12 table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Subject Name</th>
            <th scope="col">Teacher</th>
            <th scope="col">Update</th>
            </tr>
        </thead>
        <tbody>
            <tr class="tablehover"  *ngFor="let sub of subjectList; let i = index">
            <th class="tablecell" scope="row">{{ i + 1 }}</th>
            <td class="tablecell"> {{ sub.subject_name }} </td>
            <td class="tablecell">{{ sub.teacher_name  }}</td>
            <td class="tablecell">
                <button class="btn btn-primary" (click)="updateSubject(content,sub)">
                    Update Teacher
                </button>
            </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <ngb-alert *ngIf="staticAlert" (close)="staticAlert = false;">Wrong Input :: {{error}}</ngb-alert>
      <h4 class="modal-title">Update Teacher</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-6 col-md-6">
                <label>Select Teacher</label>
                <select (click)="changeError()" [(ngModel)]="teacher_id">
                    <option value="">Choose Teacher</option>
                    <option *ngFor="let teacher of teacherList" [value]="teacher.teacher_id">{{teacher.teacher_name}} - {{teacher.mob_no}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="cancelModal(modal)">Cancel</button>
        <button type="button"  class="btn btn-danger" (click)="updateTeacher(modal)">Update Teacher</button>
    </div>
</ng-template>
