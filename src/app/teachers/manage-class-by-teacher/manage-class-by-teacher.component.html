<div class="row">
    <div class="col-12 col-sm-6 col-md-3">
        <a [ngClass]="selectedbar==0? 'active':''"  (click)="setSelection(0)" class="list-group-item list-group-item-action list-group-item-warning">
            Add Student
        </a>
    </div>
    <div class="col-12 col-sm-6 col-md-3">
        <a [ngClass]="selectedbar==1? 'active':''"  (click)="setSelection(1)" class="list-group-item list-group-item-action list-group-item-danger">
            Manage Subject
        </a> 
    </div>
    <div  class="col-12 col-sm-6 col-md-3">
        <a [ngClass]="selectedbar==2? 'active':''" (click)="setSelection(2)" class="list-group-item list-group-item-action list-group-item-success">
            Manage Timetable
        </a> 
    </div>
    <div  class="col-12 col-sm-6 col-md-3">
        <a [ngClass]="selectedbar==3? 'active':''" (click)="setSelection(3)" class="list-group-item list-group-item-action list-group-item-secondary">
            Student List
        </a> 
    </div>
</div>
<hr>


<div *ngIf="selectedbar==0">
    <app-add-edit-student-info></app-add-edit-student-info>
</div>

<div *ngIf="selectedbar==1">
    <app-subject-teacher-mapping></app-subject-teacher-mapping>
</div>

<div *ngIf="selectedbar==2">
    <app-add-class-timetable></app-add-class-timetable>
</div>

<div class="content" *ngIf="selectedbar==3">
    <app-get-class-students></app-get-class-students>
</div>
