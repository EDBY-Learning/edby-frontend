<div class="row">

  <div class="col-6">
    <ngb-alert [dismissible]="false">
      Click on any class to view it's Timetable! and join any lecture
    </ngb-alert>
  </div>
  <div class="col-6">
    <button (click)="refresh()" type="button" class="float-right btn btn-success">Refresh Data</button>
  </div>

</div>
  <ag-grid-angular
    #agGrid
    style="width: 100%; height: 100%;"
    id="myGrid"
    class="ag-theme-alpine"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [columnTypes]="columnTypes"
    [paginationAutoPageSize]="true"
    [pagination]="true"
    [rowData]="rowData"
    (rowClicked)='onRowClicked($event)'
    (gridReady)="onGridReady($event)"
  ></ag-grid-angular>
